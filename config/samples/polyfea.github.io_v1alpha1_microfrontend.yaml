apiVersion: polyfea.github.io/v1alpha1
kind: MicroFrontend
metadata:
  labels:
    app.kubernetes.io/name: polyfea-controller
    app.kubernetes.io/managed-by: kustomize
  name: microfrontend-sample
spec:
  # Service URL where the microfrontend is hosted
  service: "http://my-service.default.svc.cluster.local"
  
  # Path to the module file
  modulePath: "module.js"
  
  # Enable proxy mode
  proxy: true
  
  # Frontend class reference (optional)
  frontendClass: "polyfea-controller-default"
  
  # Cache strategy
  cacheStrategy: "none"
