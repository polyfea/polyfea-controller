apiVersion: polyfea.github.io/v1alpha1
kind: MicroFrontend
metadata:
  labels:
    app.kubernetes.io/name: polyfea-controller
    app.kubernetes.io/managed-by: kustomize
  name: microfrontend-sample
spec:
  # Service reference - use either 'name' for in-cluster services or 'uri' for external services
  service:
    # For in-cluster services, specify the service name
    name: "my-service"
    # namespace defaults to the MicroFrontend's namespace if not specified
    namespace: "default"
    # port defaults to 80 if not specified
    port: 80
    # scheme defaults to http if not specified (options: http, https)
    scheme: "http"
    # domain defaults to svc.cluster.local if not specified
    # Customize for different cluster implementations (e.g., svc.cluster.example.com)
    domain: "svc.cluster.local"
    
    # OR for external services, specify the full URI (mutually exclusive with 'name')
    # uri: "https://cdn.example.com"
  
  # Path to the module file
  modulePath: "module.js"
  
  # Enable proxy mode
  proxy: true
  
  # Frontend class reference (optional)
  frontendClass: "polyfea-controller-default"
  
  # Cache strategy
  cacheStrategy: "none"
